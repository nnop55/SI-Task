<section>
  <div class="wrapper">
    <app-button (onClick)="opensaledProductsDialog()">
      {{ "saled_products" | translate }}
    </app-button>
    <a mat-raised-button routerLink="/managers/inner">
      <mat-icon>add</mat-icon>
      {{ "manager" | translate }}
    </a>
  </div>

  <app-table
    [dataSource]="managers$ | async"
    [paginatorParams]="pagingParams$ | async"
    [columns]="getColumns()"
    [queryParams]="queryParams"
  ></app-table>
</section>
